<!doctype html>
<html>
  <head>
    <title>Husky Adventure</title>
    <link href="./assets/stylesheets/reset.css" rel="stylesheet">
    <link href="./assets/stylesheets/canvas.css" rel="stylesheet">
    <script type="text/javascript" src="./dist/bundle.js"></script>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <ul>
      <li>Click the canvas to play / pause.</li>
      <li>w: jump while running</li>
      <li>a: bark while standing to blow back enemies</li>
      <li>s: sit while standing to recover energy quickly</li>
      <li>d: run</li>
      <li>space: press when the note is on the screen to increase energy</li>
    </ul>
  </body>
</html>
